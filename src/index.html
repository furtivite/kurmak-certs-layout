<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Digital Accessibility Course</title>
</head>
<body class="certificate">
  <header class="header">
    <div class="header__container container">
      <p class="header__text"><a href="https://kurmak.info/" class="header__link">kurmak.info</a></p>
    </div>
  </header>
  <main class="certificate__main main">
    <div class="main__grid container">
      <section class="certificate__info">
        <p class="certificate__paragraph certificate__paragraph_uppercase">Certificate</p>
        <h1 class="certificate__header certificate__header_uppercase">Digital Accessibility Course</h1>
        <h2 class="certificate__subheader">Completed by Sergey&nbsp;Shiryaev&nbsp;âœ…</h2>
        <section>
          <p class="certificate__paragraph">
            <time datetime="2020-11-01">November 7, 2020</time> 
          </p>
          <p class="certificate__paragraph">
            5 weeks of study, 8 hours per week. 
          </p>
        </section>
      </section>
      <section class="certificate__image-block">
        <picture>
          <img
            width="384" height="542"
            alt="Certificate of Sergey Shiryaev" 
            srcset="<%=require('./images/certs/sergey-shiryaev@2x.jpg')%> 2x, <%=require('./images/certs/sergey-shiryaev.jpg')%> 1x" 
            src="<%=require('./images/certs/sergey-shiryaev.jpg')%>"
            class="certificate__image">
        </picture>
      </section>
      <div></div>
      <section class="certificate__share share">
        <p class="certificate__paragraph">Share</p>
        <div class="share__grid">
          <picture>
            <source srcset="<%=require('./images/ui/mail.svg')%>" type="image/svg+xml">
            <img 
              width="54" height="54"
              alt="Share via. mail" 
              srcset="<%=require('./images/ui/mail@2x.png')%> 2x, <%=require('./images/ui/mail.png')%> 1x" 
              src="<%=require('./images/ui/mail.png')%>"
              class="share__image">
          </picture>
          <picture>
            <source srcset="<%=require('./images/ui/telegram.svg')%>" type="image/svg+xml">
            <img 
              width="54" height="54"
              alt="Share via. mail" 
              srcset="<%=require('./images/ui/telegram@2x.png')%> 2x, <%=require('./images/ui/telegram.png')%> 1x" 
              src="<%=require('./images/ui/telegram.png')%>"
              class="share__image">
          </picture>
          <picture>
            <source srcset="<%=require('./images/ui/facebook.svg')%>" type="image/svg+xml">
            <img 
              width="54" height="54"
              alt="Share via. mail" 
              srcset="<%=require('./images/ui/facebook@2x.png')%> 2x, <%=require('./images/ui/facebook.png')%> 1x" 
              src="<%=require('./images/ui/facebook.png')%>"
              class="share__image">
          </picture>
        </div>
      </section>
    </div>
  </main>
</body>
</html>
